<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onUpdate(editUserForm)" #editUserForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput name="email" ngModel
      type="email"
      placeholder="E-Mail" #emailInput="ngModel" required email >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" name="password" ngModel matInput matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valida password.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="number" name="role" ngModel matInput matInput placeholder="Role" #roleInput="ngModel" required>
      <mat-error *ngIf="roleInput.invalid">Please enter a valida role.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Update</button>
  </form>
</mat-card>
